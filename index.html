        :root {
            --sg-teal: #4FB0A4;
            --sg-teal-dark: #3E8D83;
            --sg-light: #F2F9F8;
        }
        body { 
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background-color: #f7fbfc; 
            color: #333;
        }
        .sg-gradient-header {
            background: linear-gradient(to bottom, #d9f2ef, #f7fbfc);
        }
        .sg-nav-bg {
            background-color: var(--sg-teal);
        }
        .sg-card-bg {
            background: linear-gradient(135deg, #ffffff 0%, #f0f9f8 100%);
        }
        .sg-text-teal { color: var(--sg-teal); }
        .sg-bg-teal { background-color: var(--sg-teal); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
